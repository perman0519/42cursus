server.name: kibana
server.host: "0.0.0.0"
elasticsearch.hosts: [ "https://elasticsearch:9200" ]
elasticsearch.username: "kibana_system"
elasticsearch.password: "${KIBANA_SYSTEM_PASSWORD}"
elasticsearch.ssl.verificationMode: certificate

xpack.monitoring.ui.container.elasticsearch.enabled: true

# Add encryption keys to avoid warnings and ensure proper functionality
xpack.security.encryptionKey: "something_at_least_32_characters"
xpack.reporting.encryptionKey: "another_long_random_string_at_least_32_characters"
xpack.encryptedSavedObjects.encryptionKey: "yet_another_long_random_string_at_least_32_characters"

# Set xpack.reporting.roles.enabled to false as per deprecation warning
xpack.reporting.roles.enabled: false
