version: '3'

services:
  nginx:
    depends_on:
      - wordpress
    build: ./nginx
    container_name: "nginx"
    ports:
      - "443:443"
    networks:
      - inception_network
    env_file:
      - .env
    restart:  on-failure
    init: true
    volumes:
      - wp:/var/www/html

  mariadb:
    build: ./mariadb
    container_name: "mariadb"
    volumes:
      - db:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - inception_network
    env_file:
      - .env
    restart: on-failure
    init: true

  wordpress:
    depends_on:
      - mariadb
    build: ./wordpress
    container_name: wordpress
    volumes:
      - wp:/var/www/html
    expose:
      - "9000"
    networks:
      - inception_network
    env_file: .env
    restart: on-failure
    init: true

networks:
  inception_network:
    driver: bridge

volumes:
  wp:
    driver: local
    name: wp
    driver_opts:
      type: none
      o: bind
      device: ~/wordpress
  db:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: ~/mariadb
